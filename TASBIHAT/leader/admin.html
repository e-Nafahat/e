<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم SMART - الإدارة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Cairo', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
        }

        .dashboard-container {
            perspective: 1200px;
            width: 90%;
            max-width: 400px;
        }

        .card-3d {
            background: #1e1e1e;
            padding: 25px;
            border-radius: 25px;
            text-align: center;
            border: 1px solid #333;
            transform: rotateX(5deg);
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            margin-bottom: 20px;
        }

        .card-title {
            color: #00d4ff;
            margin-bottom: 15px;
            font-size: 1.4rem;
        }
        
        .title-nafha { color: #d4af37; } 

        .input-3d {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 10px;
            border: 1px solid #444;
            background: #252525;
            color: white;
            box-sizing: border-box;
            outline: none;
            font-family: 'Cairo';
        }

        .input-3d:focus { border-color: #00d4ff; }

        .btn-3d {
            width: 100%;
            padding: 15px;
            margin: 8px 0;
            border: none;
            border-radius: 12px;
            background: linear-gradient(145deg, #007bff, #0056b3);
            color: white;
            font-weight: bold;
            box-shadow: 0 5px #003d80;
            transition: 0.1s;
            cursor: pointer;
            font-family: 'Cairo';
        }

        .btn-3d:active { transform: translateY(3px); box-shadow: 0 2px #003d80; }
        
        .btn-nafha { background: linear-gradient(145deg, #d4af37, #aa8a2e); box-shadow: 0 5px #8a6d1d; }
        .btn-nafha:active { box-shadow: 0 2px #8a6d1d; }

        .secondary { background: linear-gradient(145deg, #666, #444); box-shadow: 0 5px #333; }

        .status-indicator {
            background: #252525;
            padding: 8px 15px;
            border-radius: 50px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 0.8rem;
        }

        .dot { width: 10px; height: 10px; background-color: #555; border-radius: 50%; transition: 0.5s ease; }
        
        hr { border: 0; border-top: 1px solid #333; margin: 20px 0; }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <div id="loginSection" class="card-3d">
            <h1 class="card-title">دخول المشرف</h1>
            <input type="password" id="passKey" placeholder="أدخل كلمة المرور..." class="input-3d">
            <button class="btn-3d" id="loginBtn">دخول</button>
        </div>

        <div id="adminPanel" class="card-3d" style="display: none;">
            <h1 class="card-title">إدارة محتوى SMART</h1>
            
            <div id="status" class="status-indicator">
                <span class="dot" id="status-dot"></span>
                <span id="connection-text">جاري الاتصال بالسحاب...</span>
            </div>

            <div class="input-group">
                <input type="text" id="postTitle" placeholder="عنوان المقال..." class="input-3d">
                <textarea id="postContent" placeholder="اكتب محتوى المقال هنا..." class="input-3d" rows="4"></textarea>
                <button class="btn-3d" id="addBtn">نشر المقال الآن</button>
            </div>
            
            <hr> 
            <div class="input-group">
                <h2 class="card-title title-nafha">✨ نَفَحَةُ اليَوْمِ</h2>
                <textarea id="nafhaContent" placeholder="اكتب الآية أو الحديث بالتشكيل..." class="input-3d" rows="3"></textarea>
                <input type="text" id="nafhaSource" placeholder="المصدر (مثال: سورة البقرة)..." class="input-3d">
                <input type="text" id="nafhaMedia" placeholder="رابط صورة أو فيديو (اختياري)..." class="input-3d">
                <button class="btn-3d btn-nafha" id="addNafhaBtn">نشر في المحراب</button>
            </div>

            <div class="actions">
                <button class="btn-3d secondary" id="logoutBtn">خروج</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyCLiOPn_j8XsO2zdpg3IxYPtXdw5S7h0pc",
          authDomain: "smart-web-3f6c3.firebaseapp.com",
          projectId: "smart-web-3f6c3",
          storageBucket: "smart-web-3f6c3.firebasestorage.app",
          messagingSenderId: "620446879651",
          appId: "1:620446879651:web:0d81fb9c3124eeb0d85416"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const CORRECT_PASSWORD = "FM1661";

        document.getElementById('loginBtn').onclick = () => {
            const enteredPass = document.getElementById('passKey').value;
            if(enteredPass === CORRECT_PASSWORD) {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                setOnline();
            } else {
                alert("كلمة المرور خاطئة!");
            }
        };

        function setOnline() {
            const dot = document.getElementById('status-dot');
            const text = document.getElementById('connection-text');
            dot.style.backgroundColor = "#28a745";
            dot.style.boxShadow = "0 0 12px #28a745";
            text.innerText = "متصل بالسحاب بنجاح";
        }

        // نشر المقالات
        document.getElementById('addBtn').onclick = async () => {
            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('postContent').value;
            if(!title || !content) { alert("من فضلك املأ حقول المقال"); return; }
            try {
                await addDoc(collection(db, "articles"), {
                    title: title,
                    content: content,
                    time: serverTimestamp()
                });
                alert("تم نشر المقال بنجاح!");
                document.getElementById('postTitle').value = "";
                document.getElementById('postContent').value = "";
            } catch (e) { alert("خطأ في الاتصال"); }
        };

        // نشر النفحات (تم التحديث لدعم الميديا)
        document.getElementById('addNafhaBtn').onclick = async () => {
            const content = document.getElementById('nafhaContent').value;
            const source = document.getElementById('nafhaSource').value;
            const mediaUrl = document.getElementById('nafhaMedia').value; // جلب الرابط

            if(!content || !source) {
                alert("من فضلك اكتب النفحة والمصدر");
                return;
            }

            try {
                await addDoc(collection(db, "nafahat"), { 
                    content: content,
                    source: source,
                    mediaUrl: mediaUrl || "", // تخزين الرابط في القاعدة
                    time: serverTimestamp()
                });
                alert("تم إرسال النفحة للمحراب بنجاح!");
                document.getElementById('nafhaContent').value = "";
                document.getElementById('nafhaSource').value = "";
                document.getElementById('nafhaMedia').value = "";
            } catch (e) {
                alert("خطأ في الاتصال بالسحاب");
            }
        };

        document.getElementById('logoutBtn').onclick = () => location.reload();
    </script>
</body>
</html>
