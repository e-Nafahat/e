<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دعم موقع نفحات إيمانية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0d1b1e;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Cairo', sans-serif;
            overflow: hidden;
        }

        /* حاوية بتصميم 3D وقور يعبر عن هوية الموقع */
        .card-3d-support {
            background: #1a2a3a;
            padding: 40px 25px;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 1px solid #b39359;
        }

        .logo-box {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #b39359;
            margin: 0 auto 25px;
            overflow: hidden;
            background: #fff;
        }

        .logo-box img { 
            width: 100%; 
            height: 100%; 
            object-fit: contain; 
        }

        h1 { 
            color: #b39359; 
            font-size: 1.6rem; 
            margin: 0 0 15px 0; 
            font-weight: 900;
        }

        p { 
            color: #f0f0f0; 
            line-height: 1.8; 
            margin-bottom: 35px; 
            font-size: 1rem;
            font-weight: 400;
        }

        /* زر الدفع الذهبي 3D - النص بالعربي */
        .btn-support-3d {
            display: inline-block;
            padding: 16px 40px;
            background-color: #b39359;
            color: #1a2a3a !important;
            text-decoration: none;
            font-weight: 900;
            border-radius: 15px;
            box-shadow: 0 7px #8a6d0f;
            transition: 0.1s;
            font-size: 1.2rem;
            border: none;
        }

        .btn-support-3d:active {
            box-shadow: 0 0px #8a6d0f;
            transform: translateY(7px);
        }

        .footer-note {
            display: block;
            margin-top: 30px;
            color: #b39359;
            text-decoration: none;
            font-size: 0.9rem;
            opacity: 0.8;
            font-weight: 700;
        }
    </style>
</head>
<body>

<div class="card-3d-support">
    <div class="logo-box">
        <img src="LogoNafahat.png" alt="شعار الموقع">
    </div>
    
    <h1>دَعْمُ نَفَحَاتٍ إِيمَانِيَّةٍ</h1>
    <p>
        مساهمتكم في دعم هذا المشروع تذهب مباشرة لتغطية تكاليف الاستضافة ونشر العلم الشرعي الموثوق على منهج أهل السنة والجماعة.
    </p>

    <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=moyou1661@gmail.com&item_name=Support+Nafahat+Project&currency_code=USD" target="_blank" class="btn-support-3d">
        دَعْمٌ عَبْرَ PayPal
    </a>

    <a href="home.html" class="footer-note">الْعَوْدَةُ لِلرَّئِيسِيَّةِ</a>
</div>

</body>
</html>
