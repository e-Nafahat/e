<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تسجيل الدخول - نفحات</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, sans-serif; 
            background-color: #f0f2f5; 
            display: flex; 
            justify-content: center; 
            align-items: flex-start; 
            min-height: 100vh; 
            margin: 0; 
            padding-top: 40px;
        }
        .card { 
            background: white; 
            padding: 25px; 
            border-radius: 12px; 
            box-shadow: 0 8px 24px rgba(0,0,0,0.1); 
            width: 95%; 
            max-width: 400px; 
            box-sizing: border-box;
        }
        .logo { text-align: center; margin-bottom: 20px; }
        .logo img { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; }
        h2 { text-align: right; color: #2c3e50; font-size: 22px; margin-bottom: 25px; padding-right: 5px; }
        .form-group { margin-bottom: 15px; text-align: right; }
        input { 
            width: 100%; 
            padding: 14px; 
            border: 1px solid #dcdfe6; 
            border-radius: 8px; 
            box-sizing: border-box; 
            font-size: 16px; 
            background-color: #f9fafb;
        }
        input:focus {
            outline: none;
            border-color: #2c3e50;
            background-color: #fff;
        }
        .btn-main { 
            width: 100%; 
            padding: 15px; 
            background-color: #2c3e50; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: bold; 
            margin-top: 10px; 
        }
        .social-login { margin-top: 25px; border-top: 1px solid #eee; padding-top: 20px; }
        .social-btn { 
            display: flex; 
            align-items: center; 
            justify-content: flex-start; 
            width: 100%; 
            padding: 12px 20px; 
            margin-bottom: 12px; 
            border-radius: 8px; 
            border: 1px solid #ddd; 
            background: white; 
            cursor: pointer; 
            font-size: 15px; 
            font-weight: 600; 
            color: #444; 
            box-sizing: border-box;
        }
        .social-btn img { width: 22px; height: 22px; margin-left: 15px; }
        .footer { text-align: center; margin-top: 20px; font-size: 15px; color: #666; }
        .footer a { color: #2c3e50; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
<div class="card">
    <div class="logo"><img src="../leader/LogoNafahat.png" alt="نفحات"></div>
    <h2>دخول الأعضاء</h2>
    <form id="loginForm">
        <div class="form-group"><input type="email" id="email" placeholder="البريد الإلكتروني" required></div>
        <div class="form-group"><input type="password" id="password" placeholder="كلمة المرور" required></div>
        <button type="submit" id="loginBtn" class="btn-main">دخول</button>
    </form>
    <div class="social-login">
        <div class="social-btn" id="googleLoginBtn">
            <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" alt="Google">
            <span>دخول بواسطة جوجل</span>
        </div>
    </div>
    <div class="footer">ليس لديك حساب؟ <a href="register.html">سجل الآن</a></div>
</div>

<script>
    // مراجعة المنطق البرمجي (Logic Check) لضمان ربط الزر المخصص بهوية جوجل
    window.onload = function () {
        google.accounts.id.initialize({
            client_id: "549219260713-2svevb2f0obauqcu1be3qvd5kp77sv5i.apps.googleusercontent.com",
            callback: handleGoogleLogin,
            auto_select: false,
            itp_support: true
        });

        // ربط الحدث بالزر الذي قمنا بإنشائه في الـ HTML
        document.getElementById('googleLoginBtn').onclick = () => {
            google.accounts.id.prompt((notification) => {
                if (notification.isNotDisplayed() || notification.isSkippedMoment()) {
                    // في حال فشل ظهور النافذة المنبثقة التلقائية، يتم محاولة فرضها
                    google.accounts.id.renderButton(
                        document.createElement("div"), // عنصر وهمي فقط لتحفيز المحرك
                        { theme: "outline", size: "large" }
                    );
                }
            });
        };
    };

    function handleGoogleLogin(response) {
        // فك تشفير التوكن (JWT) للحصول على بيانات المستخدم
        const payload = JSON.parse(atob(response.credential.split('.')[1]));
        
        fetch('https://sheetdb.io/api/v1/s3jllp8tzxr3t')
        .then(res => res.json())
        .then(users => {
            const user = users.find(u => u.email === payload.email);
            if (user) {
                localStorage.setItem('userName', user.full_name);
                window.location.href = "profile.html";
            } else {
                alert("حساب جوجل هذا غير مسجل لدينا، جارِ إنشاء حساب لك..");
                autoRegister(payload.name, payload.email, payload.sub);
            }
        }).catch(() => {
            alert("خطأ في الاتصال بقاعدة البيانات.");
        });
    }

    function autoRegister(name, email, gid) {
        fetch('https://sheetdb.io/api/v1/s3jllp8tzxr3t', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                data: [{ 
                    full_name: name, 
                    email: email, 
                    google_id: gid, 
                    password: 'GOOGLE_USER_AUTH' 
                }]
            })
        }).then(() => {
            localStorage.setItem('userName', name);
            window.location.href = "profile.html";
        });
    }

    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;
        const btn = document.getElementById('loginBtn');
        
        btn.disabled = true;
        btn.innerText = "جاري التحقق...";
        
        fetch('https://sheetdb.io/api/v1/s3jllp8tzxr3t')
        .then(res => res.json())
        .then(users => {
            const user = users.find(u => u.email === email && u.password === pass);
            if (user) {
                localStorage.setItem('userName', user.full_name);
                window.location.href = "profile.html"; 
            } else {
                alert("خطأ: البيانات غير صحيحة!");
                btn.innerText = "دخول";
                btn.disabled = false;
            }
        }).catch(() => {
            alert("فشل الاتصال بالخادم.");
            btn.innerText = "دخول";
            btn.disabled = false;
        });
    });
</script>
</body>
</html>
