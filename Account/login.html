<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تسجيل الدخول | نفحات إيمانية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --gold: #c5a059;
            --dark-blue: #0a1929;
            --bg-color: #f8f9fa;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #0a1929 0%, #001f3f 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        .login-container {
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            padding: 30px 25px;
            border: 1px solid rgba(197, 160, 89, 0.2);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-area img {
            width: 70px;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 10px rgba(197, 160, 89, 0.3));
        }

        h2 {
            color: var(--gold);
            font-weight: 900;
            margin-bottom: 5px;
            font-size: 1.4rem;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: right;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.8rem;
            color: var(--gold);
            margin-right: 10px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-family: 'Cairo';
            box-sizing: border-box;
            outline: none;
            text-align: right;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: none;
            background: var(--gold);
            color: #000;
            font-size: 1rem;
            font-weight: 900;
            cursor: pointer;
            margin-top: 5px;
        }

        .divider {
            margin: 20px 0;
            display: flex;
            align-items: center;
            color: #888;
            font-size: 0.75rem;
        }
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: rgba(255,255,255,0.1);
            margin: 0 10px;
        }

        .google-btn {
            width: 100%;
            padding: 10px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.2);
            background: white;
            color: #333;
            font-family: 'Cairo';
            font-weight: 700;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .google-btn:hover { background: #f1f1f1; }
        .google-btn img { width: 20px; height: 20px; }

        .footer-links {
            margin-top: 20px;
            font-size: 0.75rem;
        }
        .footer-links a { color: var(--gold); text-decoration: none; margin: 0 5px; }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo-area">
            <img src="../leader/LogoNafahat.png" alt="Logo">
        </div>
        <h2>تسجيل الدخول</h2>

        <div id="g_id_onload"
             data-client_id="549219260713-2svevb2f0obauqcu1be3qvd5kp77sv5i.apps.googleusercontent.com"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
        </div>
        
        <button class="google-btn" onclick="google.accounts.id.prompt()">
            <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" alt="Google Logo">
            تسجيل الدخول بواسطة جوجل
        </button>

        <div class="divider">أو عبر البريد الالكتروني</div>
        
        <form id="loginForm">
            <div class="input-group">
                <label>البريد الالكتروني</label>
                <input type="email" id="email" placeholder="أدخل البريد الالكتروني" required>
            </div>
            <div class="input-group">
                <label>كلمة المرور</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="login-btn">دخول</button>
        </form>

        <div class="footer-links">
            <a href="#">نسيت كلمة المرور؟</a>
            <span>|</span>
            <a href="register.html">حساب جديد</a>
        </div>
    </div>

    <script>
        // معالجة استجابة جوجل
        function handleCredentialResponse(response) {
            const responsePayload = parseJwt(response.credential);
            const userData = {
                name: responsePayload.name,
                email: responsePayload.email,
                picture: responsePayload.picture,
                method: 'google',
                joinDate: new Date().toLocaleDateString('ar-EG')
            };
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('currentUser', JSON.stringify(userData));
            window.location.href = 'profile.html';
        }

        function parseJwt(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        // تسجيل الدخول اليدوي ومطابقة البيانات المخزنة
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // استرجاع بيانات المستخدم من localStorage التي تم تخزينها في register.html
            const storedUser = localStorage.getItem('user_' + email);

            if (storedUser) {
                const userObj = JSON.parse(storedUser);
                if (userObj.password === password) {
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('currentUser', JSON.stringify(userObj));
                    window.location.href = 'profile.html';
                } else {
                    alert('كلمة المرور غير صحيحة');
                }
            } else {
                alert('عذرا، هذا الحساب غير مسجل لدينا');
            }
        });
    </script>
</body>
</html>
