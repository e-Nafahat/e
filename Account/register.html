<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب جديد - نفحات</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.1); width: 90%; max-width: 400px; }
        .logo { text-align: center; margin-bottom: 20px; }
        .logo img { max-width: 120px; height: auto; }
        h2 { text-align: center; color: #2c3e50; margin-bottom: 25px; font-size: 22px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 8px; color: #444; font-weight: 600; }
        input { width: 100%; padding: 12px; border: 1px solid #dcdfe6; border-radius: 6px; box-sizing: border-box; font-size: 14px; transition: border 0.3s; }
        input:focus { border-color: #2c3e50; outline: none; }
        button { width: 100%; padding: 13px; background-color: #2c3e50; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold; margin-top: 10px; }
        button:hover { background-color: #1a252f; }
        button:disabled { background-color: #95a5a6; cursor: not-allowed; }
        .footer { text-align: center; margin-top: 20px; font-size: 14px; color: #666; }
        .footer a { color: #2c3e50; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <div class="logo">
        <img src="../leader/LogoNafahat.png" alt="نفحات">
    </div>
    <h2>فتح حساب جديد</h2>
    <form id="registerForm">
        <div class="form-group">
            <label>الاسم الكامل</label>
            <input type="text" name="data[full_name]" placeholder="أدخل اسمك الثلاثي" required>
        </div>
        <div class="form-group">
            <label>البريد الإلكتروني</label>
            <input type="email" name="data[email]" placeholder="example@mail.com" required>
        </div>
        <div class="form-group">
            <label>كلمة المرور</label>
            <input type="password" name="data[password]" id="password" placeholder="8 رموز على الأقل" required minlength="8">
        </div>
        <div class="form-group">
            <label>تأكيد كلمة المرور</label>
            <input type="password" id="confirm_password" placeholder="أعد كتابة كلمة المرور" required>
        </div>
        <button type="submit" id="submitBtn">إنشاء الحساب</button>
    </form>
    <div class="footer">
        لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a>
    </div>
</div>

<script>
    const form = document.getElementById('registerForm');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener("submit", e => {
        e.preventDefault();
        
        const pass = document.getElementById('password').value;
        const confirmPass = document.getElementById('confirm_password').value;
        
        if (pass !== confirmPass) {
            alert("عذراً، كلمات المرور غير متطابقة!");
            return;
        }

        submitBtn.disabled = true;
        submitBtn.innerText = "جاري الحفظ...";

        // تم وضع رابطك هنا بنجاح
        fetch('https://sheetdb.io/api/v1/s3jllp8tzxr3t', {
            method: "POST",
            body: new FormData(form),
        }).then(res => res.json())
          .then(data => {
            if (data.created === 1) {
                alert("أهلاً بك يا شريكنا! تم تسجيل حسابك بنجاح.");
                window.location.href = "login.html"; 
            } else {
                alert("حدث خطأ ما، يرجى المحاولة لاحقاً.");
                submitBtn.disabled = false;
                submitBtn.innerText = "إنشاء الحساب";
            }
        }).catch(err => {
            alert("تأكد من اتصالك بالإنترنت");
            submitBtn.disabled = false;
        });
    });
</script>
</body>
</html>
