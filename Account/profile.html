<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الملف الشخصي - نفحات</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: #f4f7f6; text-align: center; padding: 50px 20px; margin: 0; }
        .profile-card { background: white; padding: 40px 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 400px; margin: 0 auto; border-top: 5px solid #2c3e50; }
        .welcome-msg { color: #2c3e50; font-size: 24px; margin-bottom: 10px; font-weight: bold; }
        .user-email { color: #7f8c8d; margin-bottom: 30px; font-size: 16px; }
        .btn-home { display: inline-block; padding: 12px 25px; background-color: #2c3e50; color: white; text-decoration: none; border-radius: 6px; font-weight: bold; transition: 0.3s; }
        .btn-home:hover { background-color: #34495e; }
        .logout { display: block; margin-top: 20px; color: #e74c3c; text-decoration: none; font-size: 14px; cursor: pointer; }
    </style>
</head>
<body>

<div class="profile-card">
    <img src="../leader/LogoNafahat.png" width="100" alt="نفحات" style="margin-bottom: 20px;">
    <div class="welcome-msg">مرحباً، <span id="userNameDisplay">يا شريكنا</span></div>
    <div class="user-email" id="userEmailDisplay">جاري تحميل بياناتك...</div>
    
    <p>لقد أصبحت الآن جزءاً من عائلة نفحات.</p>
    
    <a href="../index.html" class="btn-home">العودة للرئيسية</a>
    <a onclick="logout()" class="logout">تسجيل الخروج</a>
</div>

<script>
    // التحقق من وجود بيانات في ذاكرة المتصفح (Logic Check)
    const storedName = localStorage.getItem('userName');
    
    if (storedName) {
        document.getElementById('userNameDisplay').innerText = storedName;
        // إخفاء رسالة التحميل
        document.getElementById('userEmailDisplay').innerText = "تم تسجيل الدخول بنجاح";
    } else {
        // إذا حاول أحد الدخول للصفحة مباشرة دون تسجيل دخول، يتم تحويله لصفحة الدخول
        alert("يرجى تسجيل الدخول أولاً");
        window.location.href = "login.html";
    }

    function logout() {
        // مسح الذاكرة عند الخروج
        localStorage.clear();
        window.location.href = "login.html";
    }
</script>

</body>
</html>
