<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>المصحح الصارم | نفحات إيمانية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --main-color: #2ecc71; --gold: #d4af37; --bg: #0a0a0a; --error: #e74c3c; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background: var(--bg); color: white; margin: 0; font-family: 'Cairo', sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 15px; }

        .quran-box { width: 100%; max-width: 500px; background: #111; padding: 25px; border-radius: 25px; border: 1px solid #222; border-top: 4px solid var(--main-color); text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.8); }
        
        .aya-text { font-size: 1.8rem; min-height: 140px; display: flex; align-items: center; justify-content: center; line-height: 1.8; margin-bottom: 20px; padding: 20px; background: #000; border-radius: 15px; border: 2px solid #1a1a1a; color: #888; transition: 0.3s; }
        .success-flash { color: var(--main-color) !important; text-shadow: 0 0 20px var(--main-color); border-color: var(--main-color); }

        canvas { width: 100%; height: 50px; background: #000; border-radius: 25px; margin-bottom: 20px; }

        .btn-record { width: 100%; padding: 18px; border: none; border-radius: 15px; font-family: 'Cairo'; font-weight: 900; cursor: pointer; font-size: 1.2rem; background: var(--main-color); color: #000; box-shadow: 0 6px #1e8449; }
        .btn-record.active { background: var(--error); color: #fff; box-shadow: 0 6px #c0392b; }

        #monitor { margin-top: 20px; padding: 15px; background: #000; border-radius: 12px; border: 1px dashed #333; text-align: right; }
        .status-dot { width: 15px; height: 15px; background: #333; border-radius: 50%; display: inline-block; vertical-align: middle; margin-left: 8px; }
        .yellow { background: #f1c40f; box-shadow: 0 0 10px #f1c40f; }
        .green { background: var(--main-color); box-shadow: 0 0 10px var(--main-color); }
        .red { background: var(--error); box-shadow: 0 0 10px var(--error); }
    </style>
</head>
<body>

<div class="quran-box">
    <h2 style="color:var(--gold); font-size:1.2rem; margin-top:0;">الْمُصَحِّحُ الصَّارِمُ (لَا لِلْغِشِّ)</h2>
    
    <div class="aya-text" id="ayaDisplay">عَمَّ يَتَسَاءَلُونَ (1)</div>
    
    <canvas id="viz"></canvas>
    
    <button class="btn-record" id="micBtn">بَدْءُ التَّسْمِيعِ الْآَنَ</button>

    <div id="monitor">
        <div style="margin-bottom:10px;">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusLabel" style="font-size:0.9rem; font-weight:bold;">النظام متوقف</span>
        </div>
        <div style="font-size:0.85rem; color:#666;">مَا سَمِعَهُ النِّظَامُ: <span id="spokenText" style="color:var(--gold); font-weight:bold;">...</span></div>
    </div>
</div>

<script>
    // النصوص الأصلية والمبسطة (بدون تشكيل للمقارنة)
    const ayasCompare = ["عم يتساءلون", "عن النبا العظيم", "الذي هم فيه مختلفون", "كلا سيعلمون", "ثم كلا سيعلمون"];
    const ayasDisplay = ["عَمَّ يَتَسَاءَلُونَ (1)", "عَنِ النَّبَإِ الْعَظِيمِ (2)", "الَّذِي هُمْ فِيهِ مُخْتَلِفُونَ (3)", "كَلَّا سَيَعْلَمُونَ (4)", "ثُمَّ كَلَّا سَيَعْلَمُونَ (5)"];
    
    let currentIdx = 0;
    let isListening = false;
    const ayaDisplay = document.getElementById('ayaDisplay');
    const statusDot = document.getElementById('statusDot');
    const statusLabel = document.getElementById('statusLabel');
    const spokenText = document.getElementById('spokenText');
    const micBtn = document.getElementById('micBtn');

    // تفعيل Google Speech Services بأقصى إعدادات
    const Recognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new Recognition();

    recognition.lang = 'ar-SA';
    recognition.interimResults = true; // نتائج فورية لسرعة الاستجابة
    recognition.continuous = true;

    recognition.onstart = () => {
        statusDot.className = "status-dot yellow";
        statusLabel.innerText = "متصل بخدمات Google.. اقرأ بدقة";
    };

    recognition.onresult = (event) => {
        let transcript = "";
        for (let i = event.resultIndex; i < event.results.length; i++) {
            transcript += event.results[i][0].transcript;
        }
        
        spokenText.innerText = transcript;
        
        // تنظيف النص للمقارنة (إزالة الهمزات والتاء المربوطة)
        let target = ayasCompare[currentIdx].replace(/[أإآ]/g, 'ا').replace(/ة/g, 'ه');
        let spoken = transcript.replace(/[أإآ]/g, 'ا').replace(/ة/g, 'ه');

        // شرط النجاح الصارم: يجب أن تحتوي الجملة على الآية الصحيحة
        if (spoken.includes(target)) {
            handleSuccess();
        } else {
            // إذا بدأ يتكلم كلاماً غريباً تظهر اللمبة الحمراء (تحذير من الخطأ)
            if(transcript.length > target.length) {
                statusDot.className = "status-dot red";
                statusLabel.innerText = "خطأ في التلاوة.. أعد الآية";
            }
        }
    };

    function handleSuccess() {
        if(ayaDisplay.classList.contains('success-flash')) return;

        ayaDisplay.classList.add('success-flash');
        statusDot.className = "status-dot green";
        statusLabel.innerText = "أحسنت! تلاوة صحيحة";

        setTimeout(() => {
            if (currentIdx < ayasDisplay.length - 1) {
                currentIdx++;
                ayaDisplay.innerText = ayasDisplay[currentIdx];
                ayaDisplay.classList.remove('success-flash');
                statusDot.className = "status-dot yellow";
                spokenText.innerText = "...";
                
                // إعادة تشغيل المحرك لتنظيف الذاكرة وضمان عدم التداخل
                recognition.stop();
            } else {
                statusLabel.innerText = "تمت السورة بفضل الله";
                recognition.stop();
            }
        }, 1500);
    }

    recognition.onend = () => {
        if (isListening) recognition.start(); // ضمان استمرار الاستماع
    };

    micBtn.onclick = () => {
        if (!isListening) {
            recognition.start();
            isListening = true;
            micBtn.innerText = "إِيقَافُ التَّسْمِيعِ";
            micBtn.classList.add('active');
            startVisualizer();
        } else {
            location.reload(); // إعادة تحميل للتصفير الكامل
        }
    };

    function startVisualizer() {
        navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
            const audioCtx = new AudioContext();
            const analyser = audioCtx.createAnalyser();
            const source = audioCtx.createMediaStreamSource(stream);
            source.connect(analyser);
            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            const canvas = document.getElementById('viz');
            const ctx = canvas.getContext('2d');
            function draw() {
                if(!isListening) return;
                requestAnimationFrame(draw);
                analyser.getByteFrequencyData(dataArray);
                ctx.fillStyle = "#000"; ctx.fillRect(0, 0, canvas.width, canvas.height);
                let x = 0;
                for(let i=0; i<dataArray.length; i+=12) {
                    let barHeight = dataArray[i]/2;
                    ctx.fillStyle = "#2ecc71";
                    ctx.fillRect(x, (canvas.height - barHeight)/2, 3, barHeight);
                    x += 6;
                }
            }
            draw();
        }).catch(() => {});
    }
</script>
</body>
</html>
