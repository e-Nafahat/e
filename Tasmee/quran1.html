<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>المُصحح الذكي | نفحات إيمانية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --main-color: #2ecc71; --gold: #d4af37; --error: #e74c3c; --bg: #0a0a0a; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: white; margin: 0; font-family: 'Cairo', sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 15px; }

        .header { text-align: center; margin-bottom: 20px; }
        .header h1 { color: var(--gold); font-size: 1.4rem; margin: 0; font-weight: 900; }

        .quran-box { width: 100%; max-width: 500px; background: #111; padding: 25px; border-radius: 25px; border: 1px solid #222; border-top: 4px solid var(--main-color); box-shadow: 0 20px 40px rgba(0,0,0,0.8); text-align: center; }
        
        .aya-text { font-size: 1.6rem; min-height: 160px; display: flex; align-items: center; justify-content: center; line-height: 1.8; margin-bottom: 20px; color: #fff; padding: 20px; background: #000; border-radius: 15px; border: 1px solid #1a1a1a; }
        
        .hidden-text { filter: blur(12px); opacity: 0.1; user-select: none; transition: 0.7s; }
        .visible-text { filter: blur(0); opacity: 1; color: var(--main-color); }

        canvas { width: 100%; height: 60px; background: #000; border-radius: 30px; margin-bottom: 20px; border: 1px solid #222; }

        .controls { display: flex; flex-direction: column; gap: 12px; width: 100%; }
        .btn-3d { width: 100%; padding: 16px; border: none; border-radius: 12px; font-family: 'Cairo', sans-serif; font-weight: bold; cursor: pointer; font-size: 1.1rem; transition: 0.1s; }
        .btn-record { background: var(--main-color); color: #000; box-shadow: 0 5px #27ae60; }
        .btn-record.active { background: var(--error); color: white; box-shadow: 0 5px #c0392b; }
        .btn-hint { background: #333; color: #fff; font-size: 0.9rem; padding: 10px; }
        
        #result-log { margin-top: 15px; font-size: 0.9rem; font-weight: bold; color: var(--gold); min-height: 24px; }
        .status-dot { width: 12px; height: 12px; background: #333; border-radius: 50%; display: inline-block; margin-left: 8px; }
        .status-active { background: var(--main-color); box-shadow: 0 0 10px var(--main-color); }
        .dev-note { font-size: 0.6rem; color: #444; margin-top: 20px; letter-spacing: 1px; }
    </style>
</head>
<body>

<div class="header">
    <h1>اخْتِبَارُ الْحِفْظِ الْغَيْبِيِّ</h1>
    <p style="color: #666; font-size: 0.8rem;">سُورَةُ النَّبَأِ - التَّسْمِيعُ مِنَ الذَّاكِرَةِ</p>
</div>

<div class="quran-box">
    <div style="color: var(--gold); font-weight: bold; margin-bottom: 10px;">سُورَةُ النَّبَأِ</div>
    
    <div class="aya-text" id="ayaContainer">
        <span id="ayaDisplay" class="hidden-text">عَمَّ يَتَسَاءَلُونَ (1)</span>
    </div>
    
    <canvas id="viz"></canvas>
    
    <div class="controls">
        <button class="btn-3d btn-record" id="micBtn">إِبْدَأْ التَّسْمِيعَ الْآَنَ</button>
        <button class="btn-3d btn-hint" onclick="showHint()">إِظْهَارُ تَلْمِيحٍ (لِلْمُسَاعَدَةِ)</button>
    </div>

    <div id="result-log"><span class="status-dot" id="statusDot"></span> جَاهِزٌ لِلِاسْتِمَاعِ...</div>
</div>

<div class="dev-note">نِظَامُ التَّسْمِيعِ الذَّكِيِّ - تَحْتَ إِشْرَافِ الْمُبَرْمِجِينَ</div>

<script>
    const ayasCompare = ["عم يتساءلون", "عن النبا العظيم", "الذي هم فيه مختلفون", "كلا سيعلمون", "ثم كلا سيعلمون", "الم نجعل الارض مهادا", "والجبال اوتادا", "وخلقناكم ازواجا", "وجعلنا نومكم سباتا", "وجعلنا الليل لباسا", "وجعلنا النهار معاشا", "وبنينا فوقكم سبعا شدادا", "وجعلنا سراجا وهاجا", "وانزلنا من المعصرات ماء ثجاجا", "لنخرج به حبا ونباتا", "وجنات الفافا", "ان يوم الفصل كان ميقاتا", "يوم ينفخ في الصور فتاتون افواجا", "وفتحت السماء فكانت ابوابا", "وسيرت الجبال فكانت سرابا", "ان جهنم كانت مرصادا", "للطاغين مآبا", "لابثين فيها احقابا", "لا يذوقون فيها بردا ولا شرابا", "الا حميما وغساقا", "جزاء وفاقا", "انهم كانوا لا يرجون حسابا", "وكذبوا بآياتنا كذابا", "وكل شيء احصيناه كتابا", "فذوقوا فلن نزيدكم إلا عذابا", "ان للمتقين مفازا", "حدائق واعنابا", "وكواعب اترابا", "وكأسا دهاقا", "لا يسمعون فيها لغوا ولا كذابا", "جزاء من ربك عطاء حسابا", "رب السماوات والارض وما بينهما الرحمن لا يملكون منه خطابا", "يوم يقوم الروح والملائكة صفا لا يتكلمون الا من اذن له الرحمن وقال صوابا", "ذلك اليوم الحق فمن شاء اتخذ الى ربه مآبا", "انا انذرناكم عذابا قريبا يوم ينظر المرء ما قدمت يداه ويقول الكافر يا ليتني كنت ترابا"];

    const ayasDisplay = ["عَمَّ يَتَسَاءَلُونَ (1)", "عَنِ النَّبَإِ الْعَظِيمِ (2)", "الَّذِي هُمْ فِيهِ مُخْتَلِفُونَ (3)", "كَلَّا سَيَعْلَمُونَ (4)", "ثُمَّ كَلَّا سَيَعْلَمُونَ (5)", "أَلَمْ نَجْعَلِ الْأَرْضَ مِهَادًا (6)", "وَالْجِبَالَ أَوْتَادًا (7)", "وَخَلَقْنَاكُمْ أَزْوَاجًا (8)", "وَجَعَلْنَا نَوْمَكُمْ سُبَاتًا (9)", "وَجَعَلْنَا اللَّيْلَ لِبَاسًا (10)", "وَجَعَلْنَا النَّهارَ مَعَاشًا (11)", "وَبَنَيْنَا فَوْقَكُمْ سَبْعًا شِدَادًا (12)", "وَجَعَلْنَا سِرَاجًا وَهَّاجًا (13)", "وَأَنزَلْنَا مِنَ الْمُعْصِرَاتِ مَاءً ثَجَّاجًا (14)", "لِّنُخْرِجَ بِهِ حَبًّا وَنَبَاتًا (15)", "وَجَنَّاتٍ أَلْفَافًا (16)", "إِنَّ يَوْمَ الْفَصْلِ كَانَ مِيَقَاتًا (17)", "يَوْمَ يُنفَخُ فِي الصُّورِ فَتَأْتُونَ أَفْوَاجًا (18)", "وَفُتِحَتِ السَّمَاءُ فَكَانَتْ أَبْوابًا (19)", "وَسُيِّرَتِ الْجِبَالُ فَكَانَتْ سَرَابًا (20)", "إِنَّ جَهَنَّمَ كَانَتْ مِرْصَادًا (21)", "لِّلطَّاغِينَ مَآبًا (22)", "لَّابِثِينَ فِيهَا أَحْقَابًا (23)", "لَّابِثِينَ فِيهَا أَحْقَابًا (23)", "لَّا يَذُوقُونَ فِيهَا بَرْدًا وَلَا شَرَابًا (24)", "إِلَّا حَمِيمًا وَغَسَّاقًا (25)", "جَزَاءً وِفَاقًا (26)", "إِنَّهُمْ كَانُوا لَا يَرْجُونَ حِسَابًا (27)", "وَكَذَّبُوا بِآياتِنَا كِذَّابًا (28)", "وَكُلَّ شَيْءٍ أَحْصَيْنَاهُ كِتَابًا (29)", "فَذُوقُوا فَلَن نَّزِيدَكُمْ إِلَّا عَذَابًا (30)", "إِنَّ لِلْمُتَّقِينَ مَفَازًا (31)", "حَدَائِقَ وَأَعْنَابًا (32)", "وَكَوَاعِبَ أَتْرَابًا (33)", "وَكَأْسًا دِهَاقًا (34)", "لَّا يَسْمَعُونَ فِيهَا لَغْوًا وَلَا كِذَّابًا (35)", "جَزَاءً مِّن رَّبِّكَ عَطَاءً حِسَابًا (36)", "رَّبِّ السَّمَاوَاتِ وَالْأَرْضِ وَمَا بَيْنَهُمَا الرَّحْمَنِ لَا يَمْلِكُونَ مِنْهُ خِطَابًا (37)", "يَوْمَ يَقُومُ الرُّوحُ وَالْمَلَائِكَةُ صَفًّا لَّا يَتَكَلَّمُونَ إِلَّا مَنْ أَذِنَ لَهُ الرَّحْمَنُ وَقَالَ صَوَابًا (38)", "ذَلِكَ الْيَوْمُ الْحَقُّ فَمَن شَاءَ اتَّخَذَ إِلَى رَبِّهِ مَآبًا (39)", "إِنَّا أَنذَرْنَاكُمْ عَذَابًا قَرِيبًا يَوْمَ يَنظُرُ الْمَرْءُ مَا قَدَّمَتْ يَدَاهُ وَيَقُولُ الْكَافِرُ يَا لَيْتَنِي كُنتُ تُرَابًا (40)"];

    let currentIdx = 0;
    let isRecording = false;
    const ayaDisplay = document.getElementById('ayaDisplay');
    const resultLog = document.getElementById('result-log');
    const micBtn = document.getElementById('micBtn');
    const statusDot = document.getElementById('statusDot');

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'ar-SA';
    recognition.interimResults = true;
    recognition.continuous = true;

    recognition.onresult = (event) => {
        let transcript = event.results[event.results.length - 1][0].transcript.trim();
        resultLog.innerHTML = `سَمِعْتُ: <span style="color:#fff">${transcript}</span>`;
        
        let target = ayasCompare[currentIdx].replace(/[أإآ]/g, 'ا');
        let spoken = transcript.replace(/[أإآ]/g, 'ا');

        if (spoken.includes(target.substring(0, 6)) || target.includes(spoken)) {
            showSuccess();
        }
    };

    function showSuccess() {
        ayaDisplay.classList.remove('hidden-text');
        ayaDisplay.classList.add('visible-text');
        statusDot.classList.add('status-active');
        resultLog.innerText = "أَحْسَنْتَ! جَارٍ الِانْتِقَالُ لِلْآيَةِ التَّالِيَةِ...";
        
        setTimeout(() => {
            nextAya();
        }, 2000);
    }

    function nextAya() {
        if (currentIdx < ayasDisplay.length - 1) {
            currentIdx++;
            ayaDisplay.innerText = ayasDisplay[currentIdx];
            ayaDisplay.className = "hidden-text";
            statusDot.classList.remove('status-active');
            resultLog.innerText = "اقْرَأْ الْآيَةَ التَّالِيَةَ...";
        } else {
            resultLog.innerText = "مُبَارَكٌ! أَتْمَمْتَ السُّورَةَ كَامِلَةً.";
            stopMic();
        }
    }

    function showHint() {
        ayaDisplay.classList.remove('hidden-text');
        setTimeout(() => {
            if (!statusDot.classList.contains('status-active')) {
                ayaDisplay.classList.add('hidden-text');
            }
        }, 1500);
    }

    micBtn.onclick = () => {
        if (!isRecording) startMic();
        else stopMic();
    };

    function startMic() {
        try {
            recognition.start();
            isRecording = true;
            micBtn.innerText = "النِّظَامُ يَسْتَمِعُ.. (إِيقَاف)";
            micBtn.classList.add('active');
            startVisualizer();
        } catch(e) {}
    }

    function stopMic() {
        recognition.stop();
        isRecording = false;
        micBtn.innerText = "إِبْدَأْ التَّسْمِيعَ الْآَنَ";
        micBtn.classList.remove('active');
    }

    function startVisualizer() {
        navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
            const audioCtx = new AudioContext();
            const analyser = audioCtx.createAnalyser();
            const source = audioCtx.createMediaStreamSource(stream);
            source.connect(analyser);
            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            const canvas = document.getElementById('viz');
            const ctx = canvas.getContext('2d');

            function draw() {
                if(!isRecording) return;
                requestAnimationFrame(draw);
                analyser.getByteFrequencyData(dataArray);
                ctx.fillStyle = "#000";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                let x = 0;
                for(let i=0; i<dataArray.length; i+=12) {
                    let barHeight = dataArray[i]/2.2;
                    ctx.fillStyle = `rgb(46, 204, 113)`;
                    ctx.fillRect(x, (canvas.height - barHeight)/2, 3, barHeight);
                    x += 5;
                }
            }
            draw();
        });
    }
</script>
</body>
</html>
