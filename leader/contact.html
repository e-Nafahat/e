<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تواصل معنا | نفحات إيمانية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Cairo', sans-serif; /* الخط المعتمد لنفحات */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
        }
        .contact-card {
            background: #252525;
            padding: 30px;
            border-radius: 20px;
            border: 1px solid #c5a059; /* اللون الذهبي الخاص بنفحات */
            width: 100%;
            max-width: 450px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
        }
        h2 { 
            text-align: center; 
            color: #c5a059; 
            margin-bottom: 25px; 
            font-weight: 700;
            font-size: 1.5rem;
        }
        .input-group { margin-bottom: 20px; }
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-size: 0.95em; 
            color: #b39359;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            background: #333;
            border: 1px solid #444;
            border-radius: 10px;
            color: #fff;
            font-family: 'Cairo', sans-serif;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        input:focus, textarea:focus { 
            border-color: #c5a059; 
            outline: none;
            background: #3d3d3d;
            box-shadow: 0 0 10px rgba(197, 160, 89, 0.2);
        }
        button {
            width: 100%;
            padding: 15px;
            background: #c5a059;
            border: none;
            border-radius: 10px;
            color: #1a1a1a;
            font-family: 'Cairo', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        button:hover { 
            background: #d4b477; 
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(197, 160, 89, 0.4);
        }
        button:active {
            transform: scale(0.98);
        }
        /* تحسين التجاوب للهواتف */
        @media (max-width: 480px) {
            .contact-card { padding: 20px; }
            h2 { font-size: 1.3rem; }
        }
    </style>
</head>
<body>

<div class="contact-card">
    <h2>تواصل مع إدارة نفحات</h2>
    <form action="https://formspree.io/f/mkovqkkk" method="POST">
        <div class="input-group">
            <label>الاسم الكريم</label>
            <input type="text" name="name" required placeholder="اكتب اسمك هنا">
        </div>
        <div class="input-group">
            <label>البريد الإلكتروني</label>
            <input type="email" name="_replyto" required placeholder="لكي نتمكن من الرد عليك">
        </div>
        <div class="input-group">
            <label>رسالتك</label>
            <textarea name="message" rows="5" required placeholder="اكتب مقترحك أو رسالتك هنا..."></textarea>
        </div>
        <input type="hidden" name="_subject" value="رسالة جديدة من موقع نفحات إيمانية">
        
        <button type="submit">إرسال الرسالة</button>
    </form>
</div>

</body>
</html>
