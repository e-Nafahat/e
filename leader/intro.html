<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>مرحباً بك في نفحات إيمانية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --dark-blue: #0a2d53;
            --white: #ffffff;
            --ramadan-glow: rgba(255, 191, 0, 0.2);
            --festive-red: rgba(179, 45, 46, 0.6);
            --festive-green: rgba(29, 91, 61, 0.6);
        }

        /* تم إزالة animation من body لضمان عدم اختفاء الصفحة كاملة */
        body, html { 
            margin: 0; padding: 0; overflow: hidden; background: #000; height: 100%; 
            font-family: 'Cairo', sans-serif; -webkit-tap-highlight-color: transparent;
        }

        .background-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #0a2d53 0%, #000 100%);
            z-index: 1;
        }

        #cinema-intro { 
            display: flex; position: fixed; top: 0; left: 0; 
            width: 100%; height: 100%; 
            align-items: center; justify-content: center; 
            z-index: 100;
            /* إزالة الـ transition من الحاوية الكبرى */
        }

        /* التأثير الآن يطبق فقط على محتوى العناصر وليس الخلفية */
        .elements-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            transition: opacity 1.5s cubic-bezier(0.4, 0, 0.2, 1), transform 1.5s ease;
        }

        /* حالة الاختفاء للعناصر فقط عند الضغط */
        .elements-fade-out {
            opacity: 0 !important;
            transform: scale(0.95);
            pointer-events: none;
        }

        .moon-bg {
            position: absolute; top: 12%; left: 8%; width: 70px; height: 70px;
            background: transparent; border-radius: 50%;
            box-shadow: -12px 8px 0 0 #f0e68c;
            filter: drop-shadow(0 0 15px rgba(240, 230, 140, 0.3));
            transform: rotate(-15deg); z-index: 2; opacity: 0.5;
            animation: moonPulse 5s infinite alternate ease-in-out;
        }

        @keyframes moonPulse { from { opacity: 0.4; transform: rotate(-15deg) scale(1); } to { opacity: 0.7; transform: rotate(-15deg) scale(1.02); } }

        .festive-cords-top {
            position: absolute; top: -10px; left: 0; width: 100%; height: 80px;
            z-index: 3; pointer-events: none; display: flex; justify-content: space-around;
        }

        .cord-svg { width: 100%; height: 100%; }

        .ramadan-hangings {
            position: absolute; top: 20px; width: 100%; height: 200px;
            display: flex; justify-content: space-around; pointer-events: none; z-index: 5;
        }

        .lantern-chain { display: flex; flex-direction: column; align-items: center; animation: sway 5s infinite ease-in-out; transform-origin: top center; }
        .chain-line { width: 1px; height: 50px; background: linear-gradient(to bottom, transparent, var(--gold)); }
        .lantern-svg { width: 50px; filter: drop-shadow(0 0 10px var(--ramadan-glow)); }

        @keyframes sway { 0%, 100% { transform: rotate(-2deg); } 50% { transform: rotate(2deg); } }

        .intro-content { 
            display: flex; flex-direction: column; align-items: center; 
            justify-content: center; width: 100%; gap: 8px; z-index: 110;
            text-align: center; margin-top: 20px;
        }

        .site-logo {
            width: 100px;
            height: auto;
            opacity: 0;
            z-index: 100;
            margin-bottom: -5px;
        }

        .phram-img {
            width: 260px;
            max-width: 85%;
            height: auto;
            opacity: 0;
            display: block;
            margin-bottom: -12px;
        }

        .elegant-line { height: 1px; width: 200px; background: linear-gradient(90deg, transparent, #d4af37, transparent); opacity: 0; margin: 10px 0; }
        
        .elegant-sub { 
            font-weight: 400; font-size: 0.9rem; color: #cecece; 
            opacity: 0; margin: 8px 0; padding: 0 20px; line-height: 1.7; display: block;
        }

        .elegant-sub span { display: block; margin-bottom: 1px; }
        
        .elegant-wisdom { font-weight: 200; font-size: 0.75rem; color: #888; opacity: 0; margin-top: 15px; padding: 0 30px; line-height: 1.4; max-width: 280px; }

        .ramadan-counter {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(212, 175, 55, 0.2);
            padding: 10px 22px;
            border-radius: 18px;
            margin: 12px 0;
            backdrop-filter: blur(10px);
            opacity: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 170px;
        }

        .counter-title { font-size: 0.7rem; color: var(--gold); margin-bottom: 2px; opacity: 0.9; text-align: center; width: 100%; }
        .days-left { font-size: 1.15rem; font-weight: 700; color: #fff; text-align: center; width: 100%; display: block; }

        .mini-btn-solid {
            padding: 8px 50px; font-size: 1rem; font-family: 'Cairo', sans-serif;
            color: #d4af37; background: transparent; border: 1px solid #d4af37; 
            border-radius: 30px; cursor: pointer; transition: all 0.4s ease; opacity: 0;
            margin-top: 5px;
        }

        .mini-btn-solid:hover { background: #d4af37; color: #000; box-shadow: 0 0 15px rgba(212, 175, 55, 0.4); }

        #starCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }

        .fade-in { animation: fadeIn 1.5s ease forwards; }
        .scale-x { animation: scaleX 1.2s ease forwards; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes scaleX { from { opacity: 0; transform: scaleX(0); } to { opacity: 1; transform: scaleX(1); } }
    </style>
</head>
<body>

    <audio id="logo-sound" preload="auto">
        <source src="lindo.mp3" type="audio/mpeg">
    </audio>

    <div class="background-layer">
        <div class="moon-bg"></div>

        <div class="festive-cords-top">
            <svg class="cord-svg" viewBox="0 0 1000 80" preserveAspectRatio="none">
                <path d="M0,0 Q250,80 500,0 T1000,0" fill="none" stroke="rgba(212, 175, 55, 0.3)" stroke-width="1"/>
                <polygon points="50,15 70,50 30,50" fill="var(--gold)"><animateTransform attributeName="transform" type="rotate" values="-5 50 0; 5 50 0; -5 50 0" dur="3s" repeatCount="indefinite" /></polygon>
                <polygon points="150,25 170,60 130,60" fill="var(--festive-red)"><animateTransform attributeName="transform" type="rotate" values="-3 150 0; 3 150 0; -3 150 0" dur="4s" repeatCount="indefinite" /></polygon>
                <polygon points="250,30 270,65 230,65" fill="var(--festive-green)"><animateTransform attributeName="transform" type="rotate" values="-4 250 0; 4 250 0; -4 250 0" dur="3.5s" repeatCount="indefinite" /></polygon>
                <polygon points="350,25 370,60 330,60" fill="var(--gold)"><animateTransform attributeName="transform" type="rotate" values="-5 350 0; 5 350 0; -5 350 0" dur="3s" repeatCount="indefinite" /></polygon>
                <polygon points="450,30 470,65 430,65" fill="var(--festive-red)"><animateTransform attributeName="transform" type="rotate" values="-3 450 0; 3 450 0; -3 450 0" dur="4.2s" repeatCount="indefinite" /></polygon>
                <polygon points="550,30 570,65 530,65" fill="var(--festive-green)"><animateTransform attributeName="transform" type="rotate" values="-4 550 0; 4 550 0; -4 550 0" dur="3.8s" repeatCount="indefinite" /></polygon>
                <polygon points="650,25 670,60 630,60" fill="var(--gold)"><animateTransform attributeName="transform" type="rotate" values="-5 650 0; 5 650 0; -5 650 0" dur="3.2s" repeatCount="indefinite" /></polygon>
                <polygon points="750,25 770,60 730,60" fill="var(--festive-red)"><animateTransform attributeName="transform" type="rotate" values="-3 750 0; 3 750 0; -3 750 0" dur="4.5s" repeatCount="indefinite" /></polygon>
                <polygon points="850,30 870,65 830,65" fill="var(--festive-green)"><animateTransform attributeName="transform" type="rotate" values="-4 850 0; 4 850 0; -4 850 0" dur="3.7s" repeatCount="indefinite" /></polygon>
                <polygon points="950,15 970,50 930,50" fill="var(--gold)"><animateTransform attributeName="transform" type="rotate" values="-5 950 0; 5 950 0; -5 950 0" dur="3.1s" repeatCount="indefinite" /></polygon>
            </svg>
        </div>

        <div class="ramadan-hangings">
            <div class="lantern-chain" style="animation-delay: 0s;"><div class="chain-line"></div><svg class="lantern-svg" viewBox="0 0 100 120"><path fill="#d4af37" d="M50 0 L60 20 L40 20 Z"/><rect x="35" y="20" width="30" height="10" fill="#8b7346"/><path fill="#e2c08d" d="M30 30 L70 30 L80 80 L20 80 Z"/><rect x="35" y="80" width="30" height="10" fill="#8b7346"/><path fill="#d4af37" d="M30 90 L70 90 L50 120 Z"/><circle cx="50" cy="55" r="8" fill="#fff" opacity="0.6"/></svg></div>
            <div class="lantern-chain" style="animation-delay: 1.5s;"><div class="chain-line" style="height: 30px;"></div><svg class="lantern-svg" viewBox="0 0 100 120" style="width: 45px;"><path fill="#d4af37" d="M50 0 L60 20 L40 20 Z"/><rect x="35" y="20" width="30" height="10" fill="#8b7346"/><path fill="#e2c08d" d="M30 30 L70 30 L80 80 L20 80 Z"/><rect x="35" y="80" width="30" height="10" fill="#8b7346"/><path fill="#d4af37" d="M30 90 L70 90 L50 120 Z"/><circle cx="50" cy="55" r="10" fill="#ffeb3b" opacity="0.5"/></svg></div>
            <div class="lantern-chain" style="animation-delay: 0.8s;"><div class="chain-line" style="height: 45px;"></div><svg class="lantern-svg" viewBox="0 0 100 120"><path fill="#d4af37" d="M50 0 L60 20 L40 20 Z"/><rect x="35" y="20" width="30" height="10" fill="#8b7346"/><path fill="#e2c08d" d="M30 30 L70 30 L80 80 L20 80 Z"/><rect x="35" y="80" width="30" height="10" fill="#8b7346"/><path fill="#d4af37" d="M30 90 L70 90 L50 120 Z"/><circle cx="50" cy="55" r="8" fill="#fff" opacity="0.6"/></svg></div>
        </div>
        <canvas id="starCanvas"></canvas>
    </div>

    <div id="cinema-intro">
        <div class="elements-container" id="elements-wrapper">
            <div class="intro-content" id="main-ui">
                <img src="LogoNafahat.png" class="site-logo fade-in" style="animation-delay: 0.2s;" alt="الشعار">
                <img src="https://i.postimg.cc/13M6HWjy/phram1.png" class="phram-img fade-in" style="animation-delay: 0.7s;" alt="الآية">
                <div class="elegant-line scale-x" style="animation-delay: 1.2s;"></div>
                <div class="elegant-sub fade-in" style="animation-delay: 1.8s;">
                    <span>طال الغياب.. وآن أوان اللقاء بنور الطاعات</span>
                    <span>اشتاقت الأرواح لنفحاتك.. فأهلاً بقلب الشهور</span>
                    <span>هنا تولد القلوب من جديد.. في رحاب الله</span>
                </div>
                <div class="ramadan-counter fade-in" style="animation-delay: 2.3s;">
                    <div class="counter-title">بقي على شهر الرحمة</div>
                    <span class="days-left" id="daysText">جاري الحساب..</span>
                </div>
                <button id="start-btn" class="mini-btn-solid fade-in" style="animation-delay: 2.8s;">دخول</button>
                <p class="elegant-wisdom fade-in" style="animation-delay: 3.3s;">لن يصلح آخر هذه الأمة إلا بما صلح به أولها</p>
            </div>
        </div>
    </div>

    <script>
        (function() {
            const startBtn = document.getElementById('start-btn');
            const logoAudio = document.getElementById('logo-sound');
            const canvas = document.getElementById('starCanvas');
            const elementsWrapper = document.getElementById('elements-wrapper');
            const ctx = canvas.getContext('2d');
            let stars = [], meteors = [];

            function updateRamadanCounter() {
                const now = new Date();
                const ramadanDate = new Date("February 18, 2026 00:00:00");
                const diff = ramadanDate - now;
                const display = document.getElementById('daysText');
                
                if (!display) return;

                if (diff > 0) {
                    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    display.innerText = `${days} يوم و ${hours} ساعة`;
                } else {
                    display.innerText = `رمضان مبارك`;
                }
            }

            function initStars() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                stars = [];
                for (let i = 0; i < 150; i++) {
                    stars.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, size: Math.random() * 1.2, opacity: Math.random(), blink: Math.random() * 0.02, velocity: Math.random() * 0.03 });
                }
            }

            function drawStars() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                stars.forEach(s => {
                    ctx.fillStyle = `rgba(255, 255, 255, ${s.opacity})`;
                    ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2); ctx.fill();
                    s.opacity += s.blink;
                    if (s.opacity > 1 || s.opacity < 0) s.blink = -s.blink;
                    s.y += s.velocity;
                    if (s.y > canvas.height) s.y = 0;
                });
                if (Math.random() < 0.006) {
                    meteors.push({ x: Math.random() * canvas.width, y: 0, len: Math.random() * 50 + 20, speed: Math.random() * 8 + 4, opacity: 0.7 });
                }
                meteors.forEach((m, index) => {
                    ctx.strokeStyle = `rgba(255, 255, 255, ${m.opacity})`;
                    ctx.lineWidth = 1;
                    ctx.beginPath(); ctx.moveTo(m.x, m.y); ctx.lineTo(m.x - m.len, m.y + m.len); ctx.stroke();
                    m.x -= m.speed; m.y += m.speed; m.opacity -= 0.02;
                    if (m.opacity <= 0) meteors.splice(index, 1);
                });
                requestAnimationFrame(drawStars);
            }

            startBtn.addEventListener('click', function() {
                if(logoAudio) {
                    logoAudio.play().then(() => {
                        // إخفاء العناصر الداخلية فقط
                        elementsWrapper.classList.add('elements-fade-out');
                        
                        logoAudio.onended = function() {
                            window.location.href = 'home.html';
                        };

                        setTimeout(() => {
                            window.location.href = 'home.html';
                        }, 4800); 

                    }).catch(e => {
                        console.log("Audio blocked");
                        elementsWrapper.classList.add('elements-fade-out');
                        setTimeout(() => { window.location.href = 'home.html'; }, 1500);
                    });
                } else {
                    elementsWrapper.classList.add('elements-fade-out');
                    setTimeout(() => { window.location.href = 'home.html'; }, 1500);
                }
            });

            updateRamadanCounter();
            setInterval(updateRamadanCounter, 60000); 

            initStars();
            drawStars();
            window.addEventListener('resize', initStars);
        })();
    </script>
</body>
</html>
